<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .background {
        height: 100%;
        background-image: url(images/bg-1.png);
        background-position: 0 0;
        animation: pattern 10s linear  infinite alternate;
      }

      @keyframes pattern {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 100%;
        }
      }
    </style>
    <title>animation effect 5</title>
  </head>
  <body>
    <div class="background"></div>
  </body>
</html>
